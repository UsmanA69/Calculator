<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Calculator</h1>
    <div class="first-div">
        <br><input type="text" id="scr" disabled><br><br>
        <div class="row-1"> 
            <input style="margin-left: 50px;" onclick="clearValue()" type="button" value="Clear" class="btn btn-danger Clear" >
            <input style="width: 31px;" type="button" onclick="cal('/')" value="/" class="btn btn-dark" >
        </div>
        <div class="row-1">
            <input type="button" onclick="cal('7')" value="7" class="btn btn-secondary" >
            <input type="button" onclick="cal('8')" value="8" class="btn btn-secondary" >
            <input type="button" onclick="cal('9')" value="9" class="btn btn-secondary" >
            <input type="button" onclick="cal('*')" value="*" class="btn btn-dark" >
        </div>
        <div class="row-2">
            <input type="button" onclick="cal('4')" value="4" class="btn btn-secondary" >
            <input type="button" onclick="cal('5')" value="5" class="btn btn-secondary" >
            <input type="button" onclick="cal('6')" value="6" class="btn btn-secondary" >
            <input type="button" onclick="cal('-')" value="-" class="btn btn-dark" >
            
        </div>
        <div class="row-3">
            <input type="button" onclick="cal('1')" value="1" class="btn btn-secondary" >
            <input type="button" onclick="cal('2')" value="2" class="btn btn-secondary" >
            <input type="button" onclick="cal('3')" value="3" class="btn btn-secondary" >
            <input type="button" onclick="cal('+')" value="+" class="btn btn-dark" >
            <br>
        </div>
        <div class="row-4">
            <input style="margin-left: 87px;" type="button" onclick="cal('0')" value="0" class="btn btn-secondary" >
            <input style="width: 35px;" type="button" onclick="cal('.')" value="." class="btn btn-secondary" >
            <input type="button" value="=" onclick="result()" class="btn btn-success" id="">

        </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
